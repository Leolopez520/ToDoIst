<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Lista de Tareas</h1>
    <button id="theme-toggle">ğŸŒ™ Modo Oscuro</button>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Nueva tarea..." required />
      <input type="date" id="task-date" />
      <input type="time" id="task-time" />
      <button type="submit">Agregar</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">Todas</button>
      <button data-filter="pending">Pendientes</button>
      <button data-filter="completed">Completadas</button>
      <button data-filter="expired">Vencidas</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
